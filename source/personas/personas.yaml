# Persona Interaction Patterns
# How personas typically interact with each other in buying process
interaction_patterns:
  - champion_engages_economic_buyer:
      description: "Champion pitches to their boss (economic buyer)"
      success_factors:
        - "Champion has good business case"
        - "Economic buyer trusts champion's judgment"
        - "Timing is right (budget available)"

  - technical_buyer_blocks:
      description: "Technical buyer raises security/compliance concerns"
      resolution:
        - "Provide security documentation upfront"
        - "Offer security review call"
        - "Get certification they need (SOC 2, etc.)"

  - influencer_sways_decision:
      description: "Influencer's opinion shifts economic buyer's decision"
      success_factors:
        - "Influencer sees technical merit"
        - "Economic buyer respects their opinion"
        - "You've built credibility with influencer"

